<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذكرى انتصار الثورة السورية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- <div class="flag-icon"></div> -->
            <h1>يوم التحرير</h1>
        </div>
        
        <div class="countdown-container">
            <div class="countdown-item">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">أيام</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">ساعات</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">دقائق</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">ثواني</div>
            </div>
        </div>
        
        <!-- <div class="revolution-colors">
          <div class="color green"></div>
            <div class="color red"></div>
            <div class="color white"></div>
            <div class="color black"></div>
        </div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
