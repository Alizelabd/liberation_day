<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذكرى انتصار الثورة السورية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>يوم التحرير</h1>
            <p class="subtitle">٨ ديسمبر ٢٠٢٤</p>
        </div>

        <div class="flag-banner">
            <div class="flag-stripe flag-green"></div>
            <div class="flag-stripe flag-white">
                <span class="star">⭐</span>
                <span class="star">⭐</span>
                <span class="star">⭐</span>
            </div>
            <div class="flag-stripe flag-black"></div>
        </div>

        <div class="countdown-container">
            <div class="countdown-item">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">أيام</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">ساعات</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">دقائق</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">ثواني</div>
            </div>
        </div>

        <div class="message">
            <p>سوريا حرة.. سوريا العظيمة</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
